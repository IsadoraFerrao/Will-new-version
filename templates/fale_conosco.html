  <body>
    <nav class="navbar col-lg-12 m-auto px-lg-6 navbar-expand-lg bg-light">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>

      <main>
        <h1 class="mt-3 mb-6" style="text-align: center;">Fale Conosco</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-5 mb-3 m-auto mt-5">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Fulano de Tal">
                    </div>
                </div>
                <div class="col-md-5 mb-3 m-auto">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <div class="col-md-11 mb-3 m-auto">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Olá! Tudo bem?..."></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary" type="submit">Enviar Mensagem</button>

      </main>
